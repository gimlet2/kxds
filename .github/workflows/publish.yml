name: Publish to Maven Central and GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      publishTo:
        description: 'Where to publish'
        required: true
        default: 'github'
        type: choice
        options:
          - github
          - maven-central
          - both

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
      
    - name: Publish to GitHub Packages
      if: |
        github.event_name == 'release' || 
        (github.event_name == 'workflow_dispatch' && 
         (github.event.inputs.publishTo == 'github' || github.event.inputs.publishTo == 'both'))
      run: ./gradlew publishMavenPublicationToGitHubPackagesRepository --no-daemon
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
        
    - name: Publish to Maven Central
      if: |
        github.event_name == 'release' || 
        (github.event_name == 'workflow_dispatch' && 
         (github.event.inputs.publishTo == 'maven-central' || github.event.inputs.publishTo == 'both'))
      run: ./gradlew publishMavenPublicationToOSSRHRepository --no-daemon
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
